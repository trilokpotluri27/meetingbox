version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: meetingbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - meetingbox-net

  audio:
    build:
      context: ./services/audio
    container_name: meetingbox-audio
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/audio:/data/audio
    devices:
      - /dev/snd:/dev/snd       # Pass ALSA devices into the container (Linux only)
    group_add:
      - audio                    # Add container to host audio group (Linux only)
    networks:
      - meetingbox-net

  transcription:
    build:
      context: ./services/transcription
    container_name: meetingbox-transcription
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/audio:/data/audio
      - ./data/transcripts:/data/transcripts
    networks:
      - meetingbox-net

  ai:
    build:
      context: ./services/ai
    container_name: meetingbox-ai
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data/transcripts:/data/transcripts
    networks:
      - meetingbox-net

  ollama:
    build:
      context: ./services/ollama
    container_name: meetingbox-ollama
    restart: unless-stopped
    environment:
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-phi3:mini}
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:11434/api/tags"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    networks:
      - meetingbox-net

  web:
    build:
      context: ./services/web
    container_name: meetingbox-web
    restart: unless-stopped
    depends_on:
      redis:
        condition: service_started
      ollama:
        condition: service_healthy
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OLLAMA_HOST=http://ollama:11434
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-phi3:mini}
    ports:
      - "8000:8000"
    volumes:
      - ./data/transcripts:/data/transcripts
      - ./data/audio:/data/audio
      - ./data/config:/data/config
      - ./frontend/dist:/app/static
    networks:
      - meetingbox-net

  # ================================================================
  # Device UI — Kivy touchscreen interface
  # ================================================================
  # Renders directly to the attached display via X11 passthrough.
  # Requires: X server running on the host (startx / lightdm).
  #
  # DEV MODE: profiles: ["screen"] means this container does NOT
  # auto-start with 'docker compose up'. To start it manually:
  #   docker compose --profile screen up -d device-ui
  # Remove the profiles line for production.
  # ================================================================
  device-ui:
    build:
      context: ./device-ui
    container_name: meetingbox-ui
    profiles:
      - screen
    restart: unless-stopped
    depends_on:
      - web
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      # Point to the web service inside the Docker network
      - BACKEND_URL=http://web:8000
      - BACKEND_WS_URL=ws://web:8000/ws
      # Display: use the host X server
      - DISPLAY=${DISPLAY:-:0}
      # Kivy settings
      - KIVY_WINDOW=sdl2
      - KIVY_NO_CONSOLELOG=1
      # Dev mode: windowed (change to FULLSCREEN=1 for production)
      - FULLSCREEN=0
      - MOCK_BACKEND=0
    volumes:
      # X11 socket — lets the container draw on the host display
      - /tmp/.X11-unix:/tmp/.X11-unix:rw
      # Persistent device config (settings, setup marker)
      - ./data/config:/data/config
      # Share Xauthority so the container can authenticate with X
      - ${XAUTHORITY:-/home/meetingbox/.Xauthority}:/home/uiuser/.Xauthority:ro
    # Input device access for touchscreen (GPU mount removed —
    # /dev/dri may not exist on all Pi configs; SDL2 software
    # rendering works fine without it)
    devices:
      - /dev/input:/dev/input
    networks:
      - meetingbox-net
    # Needed for input device access
    group_add:
      - input
      - video

volumes:
  redis-data:
  ollama-data:

networks:
  meetingbox-net:
    driver: bridge
