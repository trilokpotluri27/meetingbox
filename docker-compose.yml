version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: meetingbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:          # <-- add this block
      - meetingbox-net

  audio:
    build:
      context: ./services/audio
    container_name: meetingbox-audio
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/audio:/data/audio
    networks:
      - meetingbox-net

  transcription:
    build:
      context: ./services/transcription
    container_name: meetingbox-transcription
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/audio:/data/audio
      - ./data/transcripts:/data/transcripts
    networks:
      - meetingbox-net

  ai:
    build:
      context: ./services/ai
    container_name: meetingbox-ai
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data/transcripts:/data/transcripts
    networks:
      - meetingbox-net

  web:
    build:
      context: ./services/web
    container_name: meetingbox-web
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    volumes:
      - ./data/transcripts:/data/transcripts
      - ./frontend/dist:/app/static
    networks:
      - meetingbox-net

volumes:
  redis-data:

networks:
  meetingbox-net:
    driver: bridge

