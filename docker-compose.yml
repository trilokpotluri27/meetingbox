version: "3.9"

services:
  redis:
    image: redis:7-alpine
    container_name: meetingbox-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - meetingbox-net

  audio:
    build:
      context: ./services/audio
    container_name: meetingbox-audio
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/audio:/data/audio
    devices:
      - /dev/snd:/dev/snd       # Pass ALSA devices into the container (Linux only)
    group_add:
      - audio                    # Add container to host audio group (Linux only)
    networks:
      - meetingbox-net

  transcription:
    build:
      context: ./services/transcription
    container_name: meetingbox-transcription
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      - ./data/audio:/data/audio
      - ./data/transcripts:/data/transcripts
    networks:
      - meetingbox-net

  ai:
    build:
      context: ./services/ai
    container_name: meetingbox-ai
    restart: unless-stopped
    depends_on:
      - redis
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    volumes:
      - ./data/transcripts:/data/transcripts
    networks:
      - meetingbox-net

  ollama:
    image: ollama/ollama:latest
    container_name: meetingbox-ollama
    restart: unless-stopped
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - meetingbox-net

  web:
    build:
      context: ./services/web
    container_name: meetingbox-web
    restart: unless-stopped
    depends_on:
      - redis
      - ollama
    environment:
      - PYTHONUNBUFFERED=1
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OLLAMA_HOST=http://ollama:11434
      - LOCAL_LLM_MODEL=${LOCAL_LLM_MODEL:-llama3.1:8b}
    ports:
      - "8000:8000"
    volumes:
      - ./data/transcripts:/data/transcripts
      - ./data/audio:/data/audio
      - ./frontend/dist:/app/static
    networks:
      - meetingbox-net

volumes:
  redis-data:
  ollama-data:

networks:
  meetingbox-net:
    driver: bridge

